<h1>Formularios por Referencia</h1>

    <input #cajanumero1 type="number" name="cajanumero1" /><br />

    <label for="cajanumero2">Numero 2</label>
    <input #cajanumero2 type="number" name="cajanumero2" /> <br />

    <button (click)="sumarNumeros()">
        Sumar numeros
    </button>
</form>
<h1 style="color:fuchsia">
    La suma es: {{suma}}
</h1>
